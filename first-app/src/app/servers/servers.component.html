<input type="text" class="form-control" [(ngModel)]="serverName">
<p>{{serverName}}</p>
<button class="btn btn-primary" (click)="onCreateServer()" [disabled]="!allowServerCreate">create Server</button>
<!-- <p>{{serverStatus}}</p> -->
<p *ngIf="serverCreated; else noServer">server was created with name {{serverName}}</p>
<ng-template #noServer><p>No server was created</p></ng-template>
<app-server *ngFor="let server of servers"></app-server>
